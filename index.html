<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sasso-Carta-Forbici</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/e0efa07f0f.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="score-container">
            <p>Giocatore:
            <span id="playerScore">0</span>
            </p>
            <p>Computer:
            <span id="computerScore">0</span>
            </p>
        </div>
        <div class="btn-container">
            <button onclick="checker('sasso')" id="sasso">
                <i class="fa-regular fa-hand-back-fist"></i>
            </button>
            <button onclick="checker('carta')" id="carta">
                <i class="fa-regular fa-hand"></i>
            </button>
            <button onclick="checker('forbici')" id="forbici">
                <i class="fa-regular fa-hand-scissors"></i>
            </button>
        </div>
        <div class="details">
            <p>Hai scelto <span id="playerChoice">___</span></p>
            <p>Il computer ha scelto <span id="computerChoice">___</span></p>
            <p class="result" id="result">___</p>
        </div>
    </main>
</body>
</html>
